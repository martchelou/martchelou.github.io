<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    <title>Games</title>
</head>
<body class="d-flex flex-column bg-light" style="height: 100dvh;">
    <header class="my-2">
        <div class="container">
            <h1 class="m-0 bg-white rounded shadow p-2 fw-light">Games</h1>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">                            
                            <a href="./mario-jump/" title="Click to play Mario Jump" class="d-block">
                            <img class="card-img" src="./images/mario-jump.png" alt="Mario Jump" /></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <a href="./snake/" title="Click to play Snake" class="d-block">
                            <img class="card-img" src="./images/snake.png" alt="Mario Jump" /></a>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </main>
    <footer class="mt-auto mb-4">
        <div class="container bg-dark rounded text-white-50 py-2">
            <p class="m-0 fw-light">&copy; All rights reserved</p>
        </div>
    </footer>
</body>
</html>
